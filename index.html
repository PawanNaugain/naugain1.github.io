<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            list-style: none;
            background-color: aquamarine;
            border-bottom: .5px solid cornflowerblue;
            padding-left: 15px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GIT API FETCH 2</title>
</head>

<body>
    <h2>Fetch Data From API With Get Method:</h2>
    <div id="showData"></div>
    <button id="dataBtn">GET DATA</button>
<p>new paragraph !!!</p>
    <script>
        const dataBtn = document.getElementById('dataBtn');
        const showData = document.getElementById('showData');
        dataBtn.addEventListener('click', (e) => {
            e.preventDefault();
            fetch('https://jsonplaceholder.typicode.com/posts/1/comments')
                .then(data => {
                    return data.json();
                }).then(data2 => {
                    // console.log(data2);
                    data2.forEach((e, n) => {
                        showData.innerHTML += `<ul>
                    <li>${n+1}:${e.id}</li> 
                    <li>${e.name}</li>
                    <li>${e.email}</li>

                    </ul>`;
                    })

                }).catch(error => {
                    console.log('error occured !!!');
                })

        })
    </script>
</body>

</html>
